<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>目录名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" disabled class="input-text"id="addname" value="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>访问IP：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="addip" value="" name="ip" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<label for="sex-1"><input name="stat" type="radio" value="on" checked>
					on</label>
				</div>
				<div class="radio-box">
					<label for="sex-2"><input type="radio" value="off" name="stat">
					off</label>
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="submit1" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">

$(function(){
	$.getUrlParam = function (name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
	   if (r != null) return unescape(r[2]); return null;
	}
	var name = $.getUrlParam('name');
	var ip = $.getUrlParam('ip');
	window.onload = function(){
			$("#addname").val(name);
			$("#addip").val(ip);
	}
	
	$("#submit1").click(function(){
	var name = $("input[name='name']").val();
	var stat = $("input[name='stat']:checked").val();
	var ip = $("input[name='ip']").val();
		$.ajax({
			type: 'POST',
			url: 'http://10.167.226.121:3000/update?name='+name+'&stat='+stat+'&ip='+ip,
			//dataType: 'json',
			//data:{name:$("input[name='name']").val(),stat:$("input[name='stat']").val(),ip:$("input[name='ip']").val() },
			success: function(data){
				if(data=='success'){
				
					layer.msg('修改成功！');
					
					    
					
					setTimeout(function(){top.location.href="directory-list.html";},1000);
					//$(".layui-layer-ico .layui-layer-close .layui-layer-close1").click();
					//parent.location.reload();
				}else{
					layer.msg("修改失败！");
				}
				
			}
			
		});		
	});
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script>
